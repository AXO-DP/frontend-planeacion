        <table>
            <thead>
              <tr>
                <th class="org">Org</th>
                <th class="tipo_mat">Tipo</th>
                <th class="material">Material</th>
                <th class="jerarquia">Jerarquia</th>
                <th class="descripcion">Descripci√≥n</th>
                <th class="genero">Genero</th>
                <th class="temporada">Temporada</th>
                <th class="guardar">Guardar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let material of materiales_f; let i = index">
                <td class="org">{{material.Mdm_Org}}</td>
                <td class="tipo_mat">{{material.Mdm_Tipo_Material}}</td>
                <td class="material">{{material.Mdm_Material}}</td>
                <td class="jerarquia">{{material.Mdm_Jerarquia}}</td>
                <td class="descripcion">{{material.Mdm_Descripcion}}</td>

                <td>
                  <select name="generos" [(ngModel)]="material.BD_Genero" class="custom-select" (change)="Cambio(i)">
                    <option [value]="genero.BD_Genero" *ngFor="let genero of generos">{{genero.BD_Genero_L}}</option>
                  </select>
                </td>

                <td>
                    <select name="temporadas" [(ngModel)]="material.BD_Id_Temp" class="custom-select" (change)="Cambio(i)">
                      <option [value]="temp.BD_Id_Temp" *ngFor="let temp of temporadas">{{temp.BD_Temporada}}{{temp.BD_Temporada_Anio}}</option>
                    </select>
                </td>

                <!-- Guardar -->
                <td class="guardar">
                  <button [disabled]="!material.Status" class="primary" (click)="Guardar(i)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="save"></mat-icon></button>
                </td>

              </tr>
            </tbody>
        </table>
